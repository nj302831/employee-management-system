<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        tr:hover { background-color: #f5f5f5; }
        .btn { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { opacity: 0.9; }
        .view-btn { background-color: #2196F3; color: white; }
        .edit-btn { background-color: #4CAF50; color: white; }
        .delete-btn { background-color: #f44336; color: white; }
        .delete-btn:hover { background-color: #da190b; }
        .add-btn { background-color: #2196F3; }
        .add-btn:hover { background-color: #1976D2; }
    </style>
</head>
<body>
    <h2>Employee Management System</h2>
    
    <div>
        <a href="/employee/add" class="btn add-btn">Add New Employee</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}">1</td>
                <td th:text="${employee.name}">John Doe</td>
                <td th:text="${employee.email}">john@example.com</td>
                <td>
                    <a th:href="@{/employee/view/{id}(id=${employee.id})}" class="btn view-btn">View</a>
                    <a th:href="@{/employee/update/{id}(id=${employee.id})}" class="btn edit-btn">Edit</a>
                    <a th:href="@{/employee/delete/{id}(id=${employee.id})}" class="btn delete-btn" 
                       onclick="return confirm('Are you sure you want to delete this employee? This action cannot be undone.')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
