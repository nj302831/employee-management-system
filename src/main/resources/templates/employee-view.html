<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Employee</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"] { width: 100%; padding: 8px; }
        .btn { padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background-color: #45a049; }
        .back-btn { background-color: #2196F3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Details</h2>
        
        <div class="form-group">
            <label>ID:</label>
            <input type="text" th:value="${employee.id}" readonly>
        </div>
        
        <div class="form-group">
            <label>Name:</label>
            <input type="text" th:value="${employee.name}" readonly>
        </div>
        
        <div class="form-group">
            <label>Department:</label>
            <input type="text" th:value="${employee.department}" readonly>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="text" th:value="${employee.email}" readonly>
        </div>
        
        <div class="form-group">
            <label>Salary:</label>
            <input type="text" th:value="${employee.salary}" readonly>
        </div>
        
        <div class="form-group">
            <label>Role:</label>
            <input type="text" th:value="${employee.role}" readonly>
        </div>
        
        <div>
            <a href="/" class="btn back-btn">Back to List</a>
            <a th:href="@{/employee/update/{id}(id=${employee.id})}" class="btn">Edit Employee</a>
        </div>
    </div>
</body>
</html>
