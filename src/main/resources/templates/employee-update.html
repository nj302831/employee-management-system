<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Employee</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"] { width: 100%; padding: 8px; }
        .btn { padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background-color: #45a049; }
        .back-btn { background-color: #2196F3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Employee</h2>
        
        <form th:action="@{/employee/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
            <div class="form-group">
                <label>ID:</label>
                <input type="text" th:field="*{id}" readonly>
            </div>
            
            <div class="form-group">
                <label>Name:</label>
                <input type="text" th:field="*{name}" required>
            </div>
            
            <div class="form-group">
                <label>Department:</label>
                <input type="text" th:field="*{department}" required>
            </div>
            
            <div class="form-group">
                <label>Email:</label>
                <input type="email" th:field="*{email}" required>
            </div>
            
            <div class="form-group">
                <label>Salary:</label>
                <input type="number" step="0.01" th:field="*{salary}" required>
            </div>
            
            <div class="form-group">
                <label>Role:</label>
                <select th:field="*{role}" required>
                    <option value="ROLE_USER">User</option>
                    <option value="ROLE_ADMIN">Admin</option>
                </select>
            </div>
            
            <div>
                <button type="submit" class="btn">Update Employee</button>
                <a href="/employee/list" class="btn back-btn">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
